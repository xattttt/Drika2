<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drika</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://u.cubeupload.com/BrunoT/divertido.png" />
</head>
 
<body>
    <!-- Vídeo de fundo -->
    <video autoplay muted loop id="bg-video">
        <source src="2.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
    </video>

    <!-- Main content -->
    <div class="container">
        <div class="content-wrapper">
            <!-- Profile card - Left side -->
            <div class="profile-card">
                <!-- Profile info -->
                <div class="profile-info">
                    <!-- Frase + Assinatura -->
                    <div class="profile-quote">
                        <p>"Seja você mesmo, todos os outros já existem"</p>
                        <div class="footer">
                            <p> Drika (1005)</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content area - Right side -->
            <div class="main-content">
                <!-- Espaço para conteúdo futuro -->
            </div>
        </div>
    </div>

    <!-- Botão música -->
    <button class="toggle-play">
        <i id="sound" class="material-icons" style="font-size:41px">music_note</i>
    </button>

    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>
    <script src="musica1.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script id="rendered-js"></script>

    <script src="script.js"></script>

</html>
